<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Pages Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f7;
    }
    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    p {
      margin: 0.25rem 0;
      color: #444;
    }
    .url {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
      word-break: break-all;
    }
    .small {
      margin-top: 1.25rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GitHub Pages is Working ðŸŽ‰</h1>
    <p>If you can see this page, your</p>
    <p><strong>GitHub Pages</strong> setup is correct.</p>

    <div class="url">
      This file is: <code>index.html</code><br />
      in your GitHub Pages branch/folder.
    </div>

    <div class="small" id="timestamp"></div>
  </div>

  <script>
    // Show a small "last loaded" timestamp so you can see updates
    const ts = new Date().toLocaleString();
    document.getElementById("timestamp").textContent =
      "Page last loaded at: " + ts;
  </script>
</body>
</html>
